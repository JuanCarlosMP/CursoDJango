{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

    <h1 class="text-3xl mb-7 font-bold underline">Crear Producto</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {{form|crispy}}
        <!-- {{form.as_p}} -->
        {% csrf_token %}
        <button
            type="submit" 
            class="inline-block rounded border border-indigo-600 bg-indigo-600 px-4 py-1 text-xs font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500">
            Add Product
        </button>
    </form>

{% endblock content %}
